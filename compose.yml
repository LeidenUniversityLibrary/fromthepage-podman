# version: "3.8"
services:
  fromthepage:
    # build:
    #   dockerfile: Containerfile
    #   context: .
    image: docker.io/bencomp/fromthepage:passenger
    platform: "linux/amd64"
    secrets:
    - db_host
    - db_name
    - db_user
    - db_password
    - app_secret_key_base
    - devise_secret_key
    - devise_pepper
    - devise_stretches
    env_file:
    - path: ./local.env
      required: false
    environment:
    - PASSENGER_APP_ENV=development
    depends_on:
    - "mysql"
    ports:
    - "3000:80"
    volumes:
      - fromthepage_config:/home/fromthepage/config
      - fromthepage_logs:/home/fromthepage/log
      - fromthepage_tmp:/home/fromthepage/tmp
      - fromthepage_public_images_working:/home/fromthepage/public/images/working
      - fromthepage_public_images_uploaded:/home/fromthepage/public/images/uploaded
      - fromthepage_public_uploads:/home/fromthepage/public/uploads
      - fromthepage_public_text:/home/fromthepage/public/text
    # restart: always

  mysql:
    image: mysql:5.7
    platform: "linux/amd64"
    environment:
    - MYSQL_RANDOM_ROOT_PASSWORD=yes
    - MYSQL_USER_FILE=/run/secrets/db_user
    - MYSQL_PASSWORD_FILE=/run/secrets/db_password
    - MYSQL_DATABASE_FILE=/run/secrets/db_name
    secrets:
    - db_name
    - db_user
    - db_password
    volumes:
    - fromthepage_mysql_data:/var/lib/mysql
    - ./data:/docker-entrypoint-initdb.d
    restart: always

volumes:
  fromthepage_mysql_data:
  fromthepage_config:
  fromthepage_logs:
  fromthepage_tmp:
  fromthepage_public_images_working:
  fromthepage_public_images_uploaded:
  fromthepage_public_uploads:
  fromthepage_public_text:

secrets:
  db_host:
    file: ./secrets/db_host.txt
  db_name:
    file: ./secrets/db_name.txt
  db_user:
    file: ./secrets/db_user.txt
  db_password:
    file: ./secrets/db_password.txt
  app_secret_key_base:
    file: ./secrets/app_secret_key_base.txt
  devise_secret_key:
    file: ./secrets/devise_secret_key.txt
  devise_pepper:
    file: ./secrets/devise_pepper.txt
  devise_stretches:
    file: ./secrets/devise_stretches.txt
