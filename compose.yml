services:
  fromthepage:
    image: fromthepage
    build:
      context: fromthepage
      dockerfile: Containerfile
    environment:
    - DATABASE_ADAPTER=mysql
    links:
    - "mysql"
    ports:
    - "3000:3000"
    volumes:
      - fromthepage_config:/home/fromthepage/config
      - fromthepage_public:/home/fromthepage/public
    restart: always
  mysql:
    image: docker.io/library/mysql:5.6
    environment:
    - MYSQL_RANDOM_ROOT_PASSWORD=yes
    - MYSQL_USER=fromthepage
    - MYSQL_PASSWORD=fromthepage
    - MYSQL_DATABASE=diary_development
    volumes:
    - fromthepage_mysql_data:/var/lib/mysql
    restart: always
volumes:
  fromthepage_mysql_data:
  fromthepage_config:
  fromthepage_public:
